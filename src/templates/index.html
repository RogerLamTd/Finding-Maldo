<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .lay1 {
                position: static;
                left: 0%;
                top: 0%;
                z-index: 15;
            }
            .lay2 {
                position: absolute;
                top: {{mask_y}};
                left: {{mask_x}};
                width: {{mask_w}};
                height: {{mask_h}};
                z-index: 5;
            }
            .lay3 {
                position: absolute;
                top: {{mask_y}};
                left: {{mask_x}};
                background-color: Transparent;                
                color: white;
                font-size: 1px;
                width: {{mask_w}};
                height: {{mask_h}};
                cursor: pointer;
                border-width: 5px;
                border-color: red;
                text-align: center;
                z-index: 1;
            }
        </style>
        
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <title>Wheres maldohead</title>
    </head>
<body>
    <div class="find_mask_crowd_container">
        <img id = "crowd" src="data:image/jpeg;base64,{{ base }}" alt="crowd_picture" class = 'lay1'>
        <div class = "mask_container">
            <img id = "mask_img" src="data:image/jpeg;base64,{{ mask }}" alt="mask_picture" class = 'lay2'>
            <button id = mask_button class="lay3">mask</button> 
        <div>
    </div>
    
    
</body>


</html>
